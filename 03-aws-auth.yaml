apiVersion: v1
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::799345568171:policy/RoboshopClusterReadPolicy
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - groups:
      - roboshop-trainee
      userarn: arn:aws:iam::799345568171:user/suresh
      username: suresh
    - groups:
      - roboshop-admin
      userarn: arn:aws:iam::799345568171:user/ramesh
      username: ramesh
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system